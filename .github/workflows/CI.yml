name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v1.2.0-M1
        with:
          apps: scala-cli

      - name: Test
        run: scala-cli test .
